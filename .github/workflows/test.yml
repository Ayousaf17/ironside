name: Test

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ironside_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: "postgresql://postgres:password@localhost:5432/ironside_test?schema=public"
      OPENROUTER_API_KEY: "sk-test-fake-key"
      SLACK_BOT_TOKEN: "xoxb-test-fake-token"
      SLACK_SIGNING_SECRET: ""
      SLACK_CHANNEL_ID: "C-TEST"
      GORGIAS_MOCK: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma client
        run: bunx prisma generate

      - name: Run database migrations
        run: bunx prisma migrate deploy

      - name: Run tests
        run: bun run test
